<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Riot! JS | The 1kb framework</title>
    <link rel="stylesheet" href="styling/base.css">
  </head>

  <body>

    <section id="todoapp">

      <header id="header">
        <h1>todos</h1>
        <input type="text" id="new-todo" placeholder="What needs to be done?" autofocus>
        <button id="submit">Add</button>
      </header>

      <section id="main">
        <ul id="todo-list"></ul>
      </section>

      <footer id="footer">
        <span id="todo-count"></span>
      </footer>
    
    </section>


    <div id="templates">
      <script class="todo-item" type="text/template">
        <li data-id="{id}" class="todo-item">
          <div class="view">
            <input class="toggle" type="checkbox">
            <label>{name}</label>
            <button class="destroy"/>
          </div>
        </li>
      </script>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="vendor/riot.js"></script>
    <script src="todo.js"></script>
    <script src="app.js"></script>
    
    <script type="text/javascript">
      // Prepopulate for easier delete debugging
      todo.add("Delete me");
      todo.add("no really");
    </script>
  </body>
</html>
